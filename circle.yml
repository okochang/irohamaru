## テストマシンのカスタマイズ
machine:

  timezone:
    Asia/Tokyo


  ruby:
    version:
      2.1.0

## 依存関係の設定
dependencies:

    override:
      - sudo apt-get install nodejs
      - npm install -g bower
      - bundle install --path=vendor/bundle

## デプロイの設定

deployment:

  production:
    branch: master
    commands:
      - bundle exec middleman build
      - buncle exec middleman s3_sync
